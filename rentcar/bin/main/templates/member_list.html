<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>회원 목록</h1>

    <!-- 검색 폼 -->
    <form th:action="@{/members/search}" method="get" class="form-inline mb-3">
        <label for="memberId" class="mr-sm-2">회원 ID 검색:</label>
        <input type="text" id="memberId" name="memId" class="form-control mr-sm-2">
        <button type="submit" class="btn btn-primary">검색</button>
    </form>

    <!-- 회원 목록 테이블 -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">아이디</th>
            <th scope="col">이름</th>
            <th scope="col">주소</th>
            <th scope="col">전화번호</th>
            <th scope="col">수정</th>
            <th scope="col">삭제</th> <!-- 삭제 버튼 추가 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberList}">
            <td th:text="${member.memId}"></td>
            <td th:text="${member.memName}"></td>
            <td th:text="${member.memAddress}"></td>
            <td th:text="${member.memPhoneNum}"></td>
            <td>
                <a th:href="@{/members/edit/{memId}(memId=${member.memId})}" class="btn btn-primary">수정</a>
            </td>
            <td>
                <form th:action="@{/members/delete/{memId}(memId=${member.memId})}" method="post">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
