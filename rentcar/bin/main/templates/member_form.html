<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>회원 등록</h1>
    <form action="#" th:action="@{/members}" th:object="${member}" method="post">
        <div class="form-group">
            <label for="memId">아이디</label>
            <input type="text" class="form-control" id="memId" th:field="*{memId}">
        </div>
        <div class="form-group">
            <label for="memPassword">비밀번호</label>
            <input type="password" class="form-control" id="memPassword" th:field="*{memPassword}">
        </div>
        <div class="form-group">
            <label for="memName">이름</label>
            <input type="text" class="form-control" id="memName" th:field="*{memName}">
        </div>
        <div class="form-group">
            <label for="memAddress">주소</label>
            <input type="text" class="form-control" id="memAddress" th:field="*{memAddress}">
        </div>
        <div class="form-group">
            <label for="memPhoneNum">전화번호</label>
            <input type="text" class="form-control" id="memPhoneNum" th:field="*{memPhoneNum}">
        </div>
        <button type="submit" class="btn btn-primary">회원등록</button>
    </form>
    
    <!-- 회원 검색 버튼 추가 -->
    <div class="mt-3">
        <a href="/members/list" class="btn btn-primary">회원검색</a>
    </div>
</div>
</body>
</html>
