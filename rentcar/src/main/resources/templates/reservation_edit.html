<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>예약 수정</h1>
    <form th:action="@{/reservations/update}" th:object="${reservation}" method="post">
        <input type="hidden" th:field="*{resNumber}">
        <div class="form-group">
            <label for="resDate">예약 일자</label>
            <input type="date" class="form-control" id="resDate" th:field="*{resDate}">
        </div>
        <div class="form-group">
            <label for="useBeginDate">사용 시작 일자</label>
            <input type="date" class="form-control" id="useBeginDate" th:field="*{useBeginDate}">
        </div>
        <div class="form-group">
            <label for="returnDate">반납 일자</label>
            <input type="date" class="form-control" id="returnDate" th:field="*{returnDate}">
        </div>
        <div class="form-group">
            <label for="resCarNumber">차량 번호</label>
            <input type="text" class="form-control" id="resCarNumber" th:field="*{resCarNumber.carNumber}">
        </div>
        <div class="form-group">
            <label for="resUserId">회원 ID</label>
            <input type="text" class="form-control" id="resUserId" th:field="*{resUserId}">
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </form>
</div>
</body>
</html>
